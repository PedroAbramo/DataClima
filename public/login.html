<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DataClima</title>

    <link rel="stylesheet" href="Estilos/style.css">

</head>
<body>
    <div class="container-login">
        <div class="div-login">
            <a href="index.html" class="voltar">⟵ Voltar</a>

            <h2>Olá,<br>seja bem vindo!</h2>
                <input class="input-login" type="email" placeholder="E-mail" id="ipt_email">
                <input class="input-login" type="password" placeholder="Senha" id="ipt_senha">
                <button onclick="login()">Entrar</button>
                <div class="cadastro-link">
                    Não tem login? <a href="cadastro.html"><b>Cadastre-se</b></a>
                </div>
                <div id="mensagem">

                </div>
            </div>
            <div class="imagem-login"></div>
        </div>
</body>
</html>

<script>

    var maxTentativas = 3;
    var tentativa = 1;

function login() {

    var email = ipt_email.value;
    var senha = ipt_senha.value;
    var emailAdm = "admin@sptech.school";
    var senhaAdm = "admin123"

        console.log("FORM LOGIN: ", email);
        console.log("FORM SENHA: ", senha);

        if (email == emailAdm && senha == senhaAdm) {
            setTimeout(function () {
                window.location = "./indexBob.html";
            }, 1000);
        }

        

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: email,
                senhaServer: senha
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
            mensagem.innerHTML =
              "Cadastro realizado com sucesso! Redirecionando para tela de Login...";


                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id;

                    setTimeout(function () {
                        window.location = "./painelDatacenter.html";
                    }, 1000); // apenas para exibir o loadinga

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");
                mensagem.innerHTML =
                    "Houve um erro ao tentar realizar o login!";
                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
}
</script>
