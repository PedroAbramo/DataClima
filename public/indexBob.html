<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>BobIA</title>
    <link rel="stylesheet" href="./Estilos/styleBob.css">

</head>
<body>
  <header>
    <a href="index.html">
      <img src="images/DataClima_Logo.png" class="logo" style="width: auto;height: 70px;">

    <nav>
      <a href="index.html">Home</a>

      <a href="sobre.html">Sobre Nós</a>
      <a href="login.html">Área do cliente</a>
    </nav>
  </header>

    <div id="container">
        <h1>BobIA</h1>
        <textarea id="pergunta" type="text" placeholder="Digite a pergunta..."></textarea>
        <br><br>
        <button onclick="gerarResposta()">Gerar Resposta</button>
        <h3>Resposta da IA:</h3>
        <div id="resposta"></div>
    </div>

    <script>
        
        async function gerarResposta() {
            const pergunta = document.getElementById('pergunta').value;

            const response = await fetch('/perguntar', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ pergunta })
            });

            const data = await response.json();

            resposta.style.display = 'block';
            document.getElementById('resposta').innerText = data.resultado;
        }

    </script>
    
</body>
</html>
