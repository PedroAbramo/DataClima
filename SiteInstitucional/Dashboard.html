<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataClima - Monitoramento de Temperatura e Umidade em Data Centers</title>
    <link rel="stylesheet" href="Estilos/dashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Importando a fonte -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');
    </style>

</head>
<body>
    <nav class="side-nav">
        <div class="logo">
        <a href="index.html">
            <img src="images/DataClima_Logo.png" class="logo" style="width: 250px;" >
        </a>
        </div>
        <ul class="navbar">
            <li class="usuario">Admin</li>
            <li class="usuario">DataCenter Teste</li>
            <li class="item-menu ativo">Visão Geral</li>
            
        </ul>
        <a href="login.html" class="item-menu sair" >
            <div >
            Sair
            </div>
        </a>
    </nav>


    <div class="tela">
        <div class="titulo">
            <h1>Visão Geral</h1>
        </div>
        <div class="info">
            <div class="resumo">
                <div id="status" class="lista-status">
                    <p>Status: Normal</p>
                <ul>
                    <li>sala 1</li>
                </ul>
                </div>
                <div class="valores">
                    <p>Temperatura Média</p>
                </div>
                <div class="valores">
                    <p>Umidade Média</p>
                </div>
            </div>
            <div class="temperatura">
                <div class="dashboard">
                    <canvas id="sensorTemperatura"></canvas>
                </div>
                <div class="dados-indiv">
                    <div class="valores">
                        <p>Temperatura Máxima</p>
                        <strong>27</strong>
                    </div>
                    <div class="valores">
                        <p>Temperatura Mínima</p>
                        <strong>18</strong>
                    </div>
                </div>
            </div>
            <div class="umidade">
                <div class="dashboard">
                    <canvas id="sensorUmidade"></canvas>
                </div>
                <div class="dados-indiv">
                    <div class="valores">
                        <p>Umidade Máxima</p>
                        <strong>55</strong>
                    </div>
                    <div class="valores">
                        <p>Umidade Mínima</p>
                        <strong >40</strong>
                    </div>
                </div>
            </div>
            </div>



            <div id="temp-media">

            </div>
            <div id="umidade-media">

            </div>



            </div>
        </div>


</body>
<script>
    var sensorUmidade = new Chart(document.getElementById('sensorUmidade').getContext('2d'), {
        type: 'line',
        data: {
            labels: ['00:00', '01:00', '02:00', '03:00', '04:00', '05:00'],
            datasets: [{
                label: 'Umidade',
                borderColor: '#63B1BC',
                backgroundColor: '#ED145B',
                data: [50, 42, 40, 55, 40, 43],
            }]
        },
        options: {
            scales: {
                x: {
                    beginAtZero: true
                },
                y: {
                    
                    title: {
                        display: true,
                        text: '(%)'
                    },
                    beginAtZero: true,
                },
            },
        }
    });


    
    var sensorTemperatura = new Chart(document.getElementById('sensorTemperatura').getContext('2d'), {
        type: 'line',
        data: {
            labels: ['00:00', '01:00', '02:00', '03:00', '04:00', '05:00'],
            datasets: [{
                label: 'Temperatura',
                borderColor: '#63B1BC',
                backgroundColor: '#0762C8',
                data: [22, 24, 27, 23, 20, 18],
            }]
        },
        options: {
            scales: {
                x: {
                    beginAtZero: true
                },
                y: {
                    title: {
                        display: true,
                        text: '(0-1)'
                    },
                    beginAtZero: true,
                }
            }
        }
    });

    

</script>

</html>
