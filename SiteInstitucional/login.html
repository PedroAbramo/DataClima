<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataClima - Monitoramento de Temperatura e Umidade em Data Centers</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-login">
        <div class="div-login">
            <a href="index.html" class="voltar">⟵ Voltar</a>
            <h2>Olá,<br>seja bem vindo!</h2>
            <div>
                <input class="input-login" type="email" placeholder="E-mail" id="ipt_email">
                <input class="input-login" type="password" placeholder="Senha" id="ipt_senha">
                <button onclick="login()">Entrar</button>
            </div>
        </div>
        <div class="imagem-login"></div>
    </div>
</body>
</html>
<script>

    var tentativa = 1;
    var maxTentativas = 3;

    function login() {

        while (tentativa <= maxTentativas) {

            var email = ipt_email.value;
            var senha = ipt_senha.value;
            var emailC = 'admin';
            var senhaC = '123';
            var validacao = (email != emailC || senha != senhaC);

            if (validacao) {
                while (validacao) {
                    alert(`E-mail ou senha incorretos! Tentativa ${tentativa} de ${maxTentativas}`);
                    tentativa++;
                    break;
                }
            } else {
                window.location.href = "index.html";
            }

            if (tentativa > maxTentativas) {
                    alert("Número máximo de tentativas atingido!");
            }

            break;
        }

    }
</script>
