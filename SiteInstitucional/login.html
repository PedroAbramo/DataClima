<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DataClima</title>

    <link rel="stylesheet" href="Estilos/style.css">

</head>
<body>
    <div class="container-login">
        <div class="div-login">
            <a href="index.html" class="voltar">⟵ Voltar</a>

            <h2>Olá,<br>seja bem vindo!</h2>
                <input class="input-login" type="email" placeholder="E-mail" id="ipt_email">
                <input class="input-login" type="password" placeholder="Senha" id="ipt_senha">
                <button onclick="login()">Entrar</button>
                <div class="cadastro-link">
                    Não tem login? <a href="cadastro.html"><b>Cadastre-se</b></a>
                </div>
            </div>
            <div class="imagem-login"></div>
        </div>
</body>
</html>

<script>

    var maxTentativas = 3;
    var tentativa = 1;

function login() {

    var email = ipt_email.value;
    var senha = ipt_senha.value;
    var emailC = 'admin@sptech.school';
    var senhaC = '123';
    var validacao = (email != emailC || senha != senhaC);

    if (tentativa > 3) {
        alert(`Maximo de tentativas atingidos! Tente novamente mais tarde.`);
    }

    while (tentativa <= maxTentativas) {
        
        if (validacao) {
            alert(`E-mail ou senha incorretos! Tentativa ${tentativa} de ${maxTentativas}`);
            tentativa++;    
            break;
        } else {
            window.location.href = "PainelGeral.html";
            break;
        }
        
    }

}

</script>
