<!doctype html>
<html>

<head>
    <title>Graphics</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

    <h1>Graphics</h1>
    <div style="display: flex;">
        <div style="width: 50%;">
            <canvas id="sensorUmidade"></canvas>
        </div>
        <div style="width: 50%;">
            <canvas id="sensorTemperatura"></canvas>
        </div>
    </div>
    <script>

        //const é uma variável constante, ou seja, não pode ser alterada
    
        // Essa constante é um vetor []
        const labels = [
        '12:00',
        '13:00',
        '14:00',
        '15:00',
        '16:00',
        '17:00'
    ];
    
        // Essa constante é um json e um vetor {}
        // Cria a linha com os valores
        const data1 = {
        labels: labels,
        datasets: [{
            label: 'Temperatura',                  // nome da linha que aparece na parte superior do gráfico
            backgroundColor: 'rgb(173, 216, 230)', // cor da bolinha da linha
            borderColor: 'rgb(135, 206, 250)',     // cor da linha
            data: [30, 29, 28, 25, 22, 23], 
            
            // valores que aparecem na linha
        },
        
        {
                label: 'Umidade',                      // Segunda linha
                backgroundColor: 'rgb(135, 206, 250)', 
                borderColor: 'rgb(70, 130, 180)',      
                data: [80, 82, 80, 85, 80, 83], 
        }
    ]
    };
    
    const data2 = {
        labels: labels,
        datasets: [{
            label: 'Temperatura Média',             
            backgroundColor: 'rgb(255, 255, 0)', 
            borderColor: 'rgb(255, 215, 0)',     
            data: [22, 24, 27, 23, 20, 18],       
            },
    
            {
            label: 'Umidade Média',               
            backgroundColor: 'rgb(255, 165, 0)', 
            borderColor: 'rgb(255, 140, 0)',      
            data: [90, 89, 93, 87, 88, 82],       
        },
    ]
    };
    
        const config = {
        type: 'line', // tipo do gráfico
        data: data1,
        options: {}
    };
    
        const config2 = {
        type: 'bar', 
        data: data2,
        options: {}
    };
    
    </script>
    <script>

        const myChart = new Chart(
        document.getElementById('myChart'),
        config
    );
    
        const myChart2 = new Chart(
        document.getElementById('myChart2'),
        config2
    );
    
    </script>
</body>

</html>
